name: Claude Code AI Assistant

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, labeled]
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-assist:
    if: contains(github.event.comment.body, '@claude') || (github.event_name == 'issues' && github.event.action == 'opened')
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm install
          fi
          
      - name: Run Claude Code
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Install Claude Code CLI
          npm install -g @anthropic/claude-code
          
          # Configure Claude Code with GitHub integration
          claude-code --github-integration \
            --repo="${{ github.repository }}" \
            --issue="${{ github.event.issue.number || github.event.pull_request.number }}" \
            --comment="${{ github.event.comment.body || github.event.issue.body }}"